name: Go Modules Check

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'

jobs:
  tidy-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Verify dependencies
        run: |
          go mod tidy
          # Check if go.mod or go.sum were changed by the tidy command
          if ! git diff --exit-code; then
            echo "::error::The go.mod or go.sum files are not tidy. Please run 'go mod tidy' locally and commit the changes."
            exit 1
          fi

      - name: Verify hashes
        run: go mod verify

